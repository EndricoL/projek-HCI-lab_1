    <div class="wrap">
      <h2>Register Yourself Here</h2>
        <div class="containers">
          <div id="error"></div>
          <form action="#" name="RegisterForm" id="formId">
            <div class="inputAll">
              <i class="fa fa-user lock"></i>
              <input type="text" id="fnId" placeholder="First Name" class="name">
              <span class="last">
                <i class="fa fa-user lock"></i>
                <input type="text" id="lnId" placeholder="Last Name" class="name">
              </span>
            </div>
            <div class="inputAll">
              <i class="fa fa-envelope email"></i>
              <input type="email" id="emailId" placeholder="Email" class="txtName">
            </div>
            <div class="inputAll">
              <input type="radio" name="gRadio" id="mRadio"class="radioBtn">
              <label for="mRadio" class="gender">Male</label>
              <input type="radio" name="gRadio" id="fRadio" class="radioBtn">
              <label for="fRadio" class="gender">Female</label>
            </div>
            <div class="inputAll">
              <i class="fa fa-home lock"></i>
              <input type="text" id="addressId" placeholder="Address" class="txtName">
            </div>
            <div class="inputAll">
              <i class="fa fa-map-marker lock"></i>
              <input type="text" id="cityId" placeholder="City" class="txtName">
                </div>
            <div class="inputAll">
              <input type="checkbox" id="cb1" class="chxBtn">
              <label for="cb1" class="chx">Agreement to Company Terms and Services</label>
            </div>
            <div class="inputAll">
              <input class="button" type="submit" value="Register" />
            </div>
          </form>
        </div>
